<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 500px;
            height: 300px;
            margin: 50px 350px;
        }

        .box{
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;        
        }
    </style>

    <script>
        function image_picker(){
        let pilihan = document.getElementById("option");
        const list_image = ["timmy.jpg", "timmy2.jpg", "minions.jpg", "bob.jpg", "kevin.jpg", "squidward.jpg", "spongebob.png"]
        if(pilihan.value == "timmy"){
            let select = list_image[0];
            document.getElementById("image").src =`images/${select}`
            alert("Ini Gambar Timmy")
        }

        if (pilihan.value == "timmy2"){
            let select = list_image[1]
            document.getElementById("image").src = `images/${select}`
            alert("Ini Gambar Timmy2")
        }

        if (pilihan.value == "minions"){
            let select = list_image[2]
            document.getElementById("image").src = `images/${select}`
            alert("Ini Gambar Minions")
        }

        if (pilihan.value == "bob"){
            let select = list_image[3]
            document.getElementById("image").src = `images/${select}`
            alert("Ini Gambar Bob")
        }

        if (pilihan.value == "kevin"){
            let select = list_image[4]
            document.getElementById("image").src = `images/${select}`
            alert("Ini Gambar Kevin")
        }

        if (pilihan.value == "squidward"){
            let select = list_image[5]
            document.getElementById("image").src = `images/${select}`
            alert("Ini Gambar Squidward")
        }

        if (pilihan.value == "spongebob"){
            let select = list_image[6]
            document.getElementById("image").src = `images/${select}`
            alert("Ini Gambar Spongebob")
        }
        }
    </script>
</head>
<body>
    <select name="" id="option" onchange="image_picker()">
        <option value="">Pilih Gambar : </option>
        <option value="timmy">Timmy</option>
        <option value="timmy2">Timmy2</option>
        <option value="minions">Minions</option>
        <option value="bob">Bob</option>
        <option value="kevin">Kevin</option>
        <option value="squidward">Squidward</option>
        <option value="spongebob">Spongebob</option>
    </select>

    <br>
    <div class="container">
        <div class="box">
            <img id="image">
        </div>
    </div>
</body>
</html>
